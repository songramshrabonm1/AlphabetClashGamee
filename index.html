<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy Ui and TailWind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- <main class="min-h-screen bg-[#010313] bg-[url('/images/background.png')] bg-center bg-no-repeat"> -->
        <main class="backGroundPicAdded">
        <section class="">
            <div  id="homeScreen" class="flex flex-col  justify-center items-center min-h-screen ">
                <h1 class="anton-regular text-6xl sm:text-8xl md:text-8xl lg:text-9xl xl:text-9xl text-white ">ALPHABET CLASH</h1>
                <p class="poppins-bold m-5 text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class=" text-center text-white btn btn-active  bg-[#5400EE] text-black ps-9 pe-9 m-5 " onclick="play()">Play</button>

            </div>

        </section>

        <!-- Play Ground Start -->
        <section id="play_ground" class="hidden">
            <div class="flex justify-center flex-col items-center">
                <!-- Playground Screen -->
                 <div>
                    <!-- Search color opacity hexcode and goto github  -->
                    
                    <div class="artboard artboard-horizontal phone-6 border border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">

                        <div class=" flex justify-center ">
                            <p class=" bg-[#2F2941] px-8 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">

                            <p class="text-black text-9xl font-bold uppercase" id="current_alphabet">Y</p>
                        </div>
                    </div>
                   
                 </div>
                <!-- PlayGroun Keyboard Start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="ButtonPlay flex justify-between">
                    <button class="btn rounded-full text-white bg-[#894189] mx-44">
                        life
                        <img src="./images/Group 23.png" alt=""> 
                        <span id="LifeScore">5</span>
                        Button
                      </button>
                      <button class="btn rounded-full text-white bg-[#360490] mx-44">
                        Score
                        <img src="./images/monetization_on.png" alt="">
                        <span id="Score">0</span>
                        Button
                      </button>
                </div>
            </div>
            <!-- PlayGroun Keyboard End-->

            <!-- Live Score -->

            </div>
        </section>
        <!-- Play Ground End -->

        <section id="final_score" class=" flex justify-center items-center min-h-screen hidden ">
            <div class="text-white flex flex-col justify-center items-center space-y-8 bg-[#FFFFFF33] rounded-lg p-4">
                <h4 class="text-3xl">Game Over!!!</h4>
                <h1 class="text-8xl">
                    <span class="font_extrabold">Score : </span>
                    <span id="FinalScoreResult">14</span>
                </h1>
                <button class="btn btn-active" onclick="play()">Play Again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
    </main>
    <script src="Scripts/utility.js"></script>
    <script src="Scripts/Alpha-clash.js"></script>
</body>

</html>
